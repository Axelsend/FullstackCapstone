<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Albums List</h1>
    <div id="album-container">

    </div>
    <script>
      const apiUrl = "http://localhost:3000/api/albums";

      fetch(apiUrl)
        .then((response) => response.json())
        .then((data) => {
          ;

          if (Array.isArray(data) && data.length > 0) {
            const albumContainer = document.getElementById('album-container');
                    albumContainer.innerHTML = '';

                    data.forEach(album => {
                        const albumCard = `
                            <div class="album-card">
                                <h2>${album.name}</h2>
                                <img src="./albumimages/${album.albumart}" alt="${album.name}"  height="350vw">
                                <h3>${album.artistname}</h3>
                                <h3>${album.releaseyear}</h3>
                                <ul>Tracklist:</ul>
                                <li>${album.song1}</li>
                                <li>${album.song2}</li>
                                <li>${album.song3}</li>
                                <li>${album.song4}</li>
                                <li>${album.song5}</li>
                                <li>${album.song6}</li>
                                <li>${album.song7}</li>
                                <li>${album.song8}</li>
                                <li>${album.song9}</li>
                                <li>${album.song10}</li>
                                <li>${album.song11}</li>
                                <li>${album.song12}</li>
                                <li>${album.song13}</li>
                                <li>${album.song14}</li>
                                <li>${album.song15}</li>
                                <h3>${album.genre}<h3>
                                <a href="${album.spotifylink}"> Spotify Link</a>
                            </div>
                        `;
                        albumContainer.innerHTML += albumCard;
                    });
          } else {
            document.getElementById('album-container').innerHTML = '<p>No album data available.</p>'
          }
        })
        .catch((error) => {
          console.error("Error fetching data:", error);
          document.getElementById("album-container").innerHTML =
            "<p>Error fetching data.</p>";
        });
    </script>
  </body>
</html>
